<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body> 
    <div class="wrapper">
        <nav class="navbar navbar-expand-lg nav">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="#">Features</a>
                <a class="nav-link" href="#">Pricing</a>
                </div>
            </div>
            </div>
        </nav>
        <div class="cart">
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="bagrice.png" class="img-fluid rounded-start" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                    <div class="tit">
                        <h5 class="card-title">Bag Of Rice</h5>
                        <p class="total">Total Price: <b>$</b><span id="total-price"><b>100</b></span></p>
                    </div>
                      <div class="pricetag">
                        <p>Price: <b>$</b><span id="price"><b>100</b></span></p>
                      </div>
                      <div class="props">
                        <button class="minus"><i class="fa-solid fa-minus"></i></button>
                        <span class="quantity">1</span>
                        <button class="add"><i class="fa-solid fa-plus"></i></button>
                      </div>
                      <button class="like"><i class="fa-solid fa-heart-circle-check fa-lg"></i></i>Like</button>
                      <button class="delete"><i class="fa-solid fa-trash"></i>Delete</button>
                      <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                    </div>
                  </div>
                </div>
              </div>

              <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="airpod1.png" class="img-fluid rounded-start" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                    <div class="tit">
                        <h5 class="card-title">AI Airpods</h5>
                        <p class="total">Total Price: <b>$</b><span id="total-price"><b>50</b></span></p>
                    </div>
                      <div class="pricetag">
                        <p>Price: <b>$</b><span id="price"><b>50</b></span></p>
                      </div>
                      <div class="props">
                        <button class="minus"><i class="fa-solid fa-minus"></i></button>
                        <span class="quantity">1</span>
                        <button class="add"><i class="fa-solid fa-plus"></i></button>
                      </div>
                      <button class="like"><i class="fa-solid fa-heart-circle-check fa-lg"></i></i>Like</button>
                      <button class="delete"><i class="fa-solid fa-trash"></i>Delete</button>
                      <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                    </div>
                  </div>


                </div>
              </div>
        </div>
      </div>


    <script src="index.js"></script>
</body>
</html>
